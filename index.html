<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Veloce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-6+5RNwLrx6Bnn6V+jkoC0qcY5z9R0w3jm9m+0La0NwpVa9kFxyGwtV59Xp4pwE1VfAoyuac2oBFdFXdmN13nZA==" crossorigin="anonymous" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('R.jpg'); /* Immagine di razzo come sfondo */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Aggiungi una sfumatura bianca per migliorare la leggibilit√† del testo */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 450px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Accesso Veloce</h1>
        <p>Qui puoi selezionare i vari servizi disponibili.</p>
        <a href="https://google.it" target="_blank">
            <button><i class="fas fa-search"></i> Google</button>
        </a>
        <a href="https://www.amazon.it" target="_blank">
            <button><i class="fab fa-amazon"></i> Amazon</button>
        </a>
        <a href="https://chat.openai.com" target="_blank">
            <button><i class="fas fa-search"></i> ChatGPT</button>
        </a>
        <a href="https://wikipedia.org" target="_blank">
            <button><i class="fab fa-wikipedia-w"></i> Wikipedia</button>
        </a>
        <a href="https://youtube.com" target="_blank">
            <button><i class="fab fa-youtube"></i> Youtube</button>
        </a>
        <a href="https://mail.google.com" target="_blank">
            <button><i class="far fa-envelope"></i> Gmail</button>
        </a>
        <a href="index2.html">
            <button>About the creator</button>
        </a>    
        <a href="index3.html">
            <button>Scarica questo programma</button>
        </a>      
        <button onclick="alert('Hai cliccato sull\'altro pulsante! Questa era una prova')"><i class="fas fa-cogs"></i> Prova</button> <br> <br>
        <p>Non hai trovato quello che cercavi? Puoi eseguire una ricerca Google qui sotto!</p>
        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Cerca su Google...">
            <input type="submit" value="Cerca">
        </form>

        <br>
        <br>
        <!-- Aggiunta della casella per lo stato della connessione -->
        <div id="internet-status"></div>
    </div>



    <!-- JavaScript per controllare lo stato della connessione -->
    <script>
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        function updateStatus() {
            var statusElement = document.getElementById('internet-status');
            if (navigator.onLine) {
                statusElement.textContent = 'Connesso a Internet';
                statusElement.style.color = '#008000'; // verde
            } else {
                statusElement.textContent = 'Non connesso a Internet';
                statusElement.style.color = '#FF0000'; // rosso
            }
        }

        // Assicurati di aggiornare lo stato iniziale quando la pagina si carica
        window.onload = function() {
            updateStatus();
        };
    </script>
</body>

</html>
